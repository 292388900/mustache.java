---
tests:
  - name: Basic Behavior With True Value
    data: { boolean: true }
    template: '{{#boolean}}This should be rendered.{{/boolean}}'
    expected: 'This should be rendered.'

  - name: Basic Behavior With False Value
    data: { boolean: false }
    template: '{{#boolean}}This should not be rendered.{{/boolean}}'
    expected: ''

  - name: Basic Behavior With Context
    data: { context: { name: 'Joe' } }
    template: '{{#context}}Hi {{name}}.{{/context}}'
    expected: 'Hi Joe.'

  - name: Basic Behavior With List
    data: { list: [ { n: 'one' }, { n: 'two' }, { n: 'three' } ] }
    template: '{{#list}}{{n}} - {{/list}}'
    expected: 'one - two - three - '

  - name: Basic Behavior With Empty List
    data: { list: [ ] }
    template: '{{#list}}Yay lists!{{/list}}'
    expected: ''

  - name: Whitespace for Inline Sections
    data: { boolean: true }
    template: |
      Something {{#boolean}}completely normal{{/boolean}} is happening...
    expected: |
      Something completely normal is happening...

  - name: Whitespace for Multiline Sections
    data: { boolean: true }
    template: |
      Only
      {{#boolean}}
      Three
      {{/boolean}}
      Lines
    expected: |
      Only
      Three
      Lines

  - name: Whitesapce for Indented Sections
    data: { boolean: true }
    template: |
      Trim
        {{#boolean}}
      Extra
        {{/boolean}}
      Spaces
    expected: |
      Trim
      Extra
      Spaces