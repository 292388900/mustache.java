tests:
  - name: Basic Behavior With False Value
    data: { boolean: false }
    template: '{{^boolean}}This should be rendered.{{/boolean}}'
    expected: 'This should be rendered.'

  - name: Basic Behavior With True Value
    data: { boolean: true }
    template: '{{^boolean}}This should not be rendered.{{/boolean}}'
    expected: ''

  - name: Basic Behavior With Context
    data: { context: { name: 'Joe' } }
    template: '{{^context}}Hi {{name}}.{{/context}}'
    expected: ''

  - name: Basic Behavior With List
    data: { list: [ { n: 1 }, { n: 2 }, { n: 3 } ] }
    template: '{{^list}}{{n}}{{/list}}'
    expected: ''

  - name: Basic Behavior With Empty List
    data: { list: [ ] }
    template: '{{^list}}Yay lists!{{/list}}'
    expected: 'Yay lists!'

  - name: Doubled
    data: { t: false, two: 'second' }
    template: |
      {{^t}}
      * first
      {{/t}}
      * {{two}}
      {{^t}}
      * third
      {{/t}}
    expected: |
      * first
      * second
      * third

  # Whitespace Sensitivity

  - name: Respects Surrounding Whitespace
    data: { boolean: false }
    template: " | {{^boolean}}\t|\t{{/boolean}} | \n"
    expected: " | \t|\t | \n"

  - name: Disregard Standalone Lines
    data: { boolean: false }
    template: |
      | This
      {{^boolean}}
      | Is A
      {{/boolean}}
      | Line
    expected: |
      | This
      | Is A
      | Line

  - name: Disregard Standalone Indented Lines
    data: { boolean: false }
    template: |
      | This
        {{^boolean}}
      | Is A
        {{/boolean}}
      | Line
    expected: |
      | This
      | Is A
      | Line

  # Whitespace Insensitivity

  - name: Ignores Padding Whitespace
    data: { boolean: false }
    template: '|{{^ boolean }}={{/ boolean }}|'
    expected: '|=|'
