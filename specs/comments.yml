tests:
  - name: Inline
    data: { }
    template: '12345{{! Comment Block! }}67890'
    expected: '1234567890'

  - name: Indented Inline
    data: { }
    template: '  12 {{! 34 }}'
    expected: '  12 '

  - name: Multiline
    data: { }
    template: |
      12345{{!
        This is a
        multi-line comment...
      }}67890
    expected: |
      1234567890

  - name: Multiline Standalone
    data: { }
    template: |
      Hello
        {{!
          Something's going on here...
        }}
      Goodbye
    expected: |
      Hello
      Goodbye

  - name: Respects Surrounding Whitespace
    data: { }
    template: '12345 {{! Comment Block! }} 67890'
    expected: '12345  67890'

  - name: Disregard Line Comments
    data: { }
    template: |
      12345
      {{! Comment Block! }}
      67890
    expected: |
      12345
      67890

  - name: Disregard Indented Line Comments
    data: { }
    template: |
      12345
        {{! Comment Block! }}
      67890
    expected: |
      12345
      67890
