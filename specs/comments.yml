tests:
  - name: Inline
    data: { }
    template: '12345{{! Comment Block! }}67890'
    expected: '1234567890'

  - name: Multiline
    data: { }
    template: |
      12345{{!
        This is a
        multi-line comment...
      }}67890
    expected: |
      1234567890

  - name: Respects Surrounding Whitespace
    data: { }
    template: '12345 {{! Comment Block! }} 67890'
    expected: '12345  67890'

  - name: Disregard Line Comments
    data: { }
    template: |
      12345
      {{! Comment Block! }}
      67890
    expected: |
      12345
      67890

